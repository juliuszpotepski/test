<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style1.css">
    <title>Register</title>
</head>
<body>
<div id="full">
    <div class="center-position">
    <form>
        <input type="text" id="nkne" name="nkne" placeholder="Nick">
        <input type="text" id="email" name="email" placeholder="Email">
        <input type="text" id="pswd" name="pswd" placeholder="Hasło">
        <label for="plec">Wybierz swoje powołanie:</label><br>
        <select id="sex" name="sex">
          <option value="1">Mężczyzna</option>
          <option value="2">Kobieta</option>
          <option value="3">Kosmita</option>
          <option value="3">Juliusz Potępski</option>
        </select><br>
        <label for="wiara">Jakiego jesteś wyznania?</label><br>
        <input type="radio" id="tak" name="wiara" value="tak">
        <label for="tak">Wierzę w dziada ufoluda</label><br>
        <input type="radio" id="nie" name="wiara" value="nie">
        <label for="nie">Nie wierzę w dziada ufoluda</label><br>
        <input type="submit" id="reg"value="Zatrać się">
      </form>
    </div>
</div>
</body>
</html>
